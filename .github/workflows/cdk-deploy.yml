name: Deployment Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - 'infrastructure/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build and Synthesize
    uses: ./.github/workflows/_cdk-build.yml

  deploy-dev:
    name: Deploy to Development
    needs: build
    uses: ./.github/workflows/_cdk-deploy-common.yml
    with:
      environment: dev
      stack-pattern: '*-dev'
      artifact_name: ${{ needs.build.outputs.artifact_name }}

  wait-for-approval:
    name: Wait for Production Approval
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment: production-approval
    steps:
      - name: Approval Gate
        run: echo "Deployment to production approved!"

  deploy-prod:
    name: Deploy to Production
    needs: [build, wait-for-approval]
    uses: ./.github/workflows/_cdk-deploy-common.yml
    with:
      environment: prod
      stack-pattern: '*-prod'
      artifact_name: ${{ needs.build.outputs.artifact_name }}
